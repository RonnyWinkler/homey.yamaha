
<style>
    .preLog {
        font-size: 11px;
        color: inherit;
        border: initial;
        padding: initial;
        font-family: inherit;
        line-height: 1.3;
        user-select: text;
    }
</style>
<script type="application/javascript">

    Homey.setTitle(Homey.__("repair.title.device"));
    
</script>

<div>
    <fieldset>
        <pre class="preLog" id="log"></pre>
    </fieldset>

</div>

<script type="application/javascript">
    var logElement = document.getElementById('log');
    Homey.emit('getDeviceData').then(function (details) {
        let string = JSON.stringify(details.log, null, "  ");
        logElement.textContent = string;
        Homey.setSubtitle(details.title);
    });

</script>
